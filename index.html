<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Contact</title>
</head>
<body>
    <section id="app">
        <div>
          <h1><span>My</span>Contact</h1>
        </div>
      
        <!-- FORMULÃRIO -->
        <div class="form">
          <form action="">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" v-model="nome"    placeholder="Digite seu nome " required>
            <div class="erro-nome">
              {{ msg1 }}
            </div>
            <label for="email">E-mail:</label>
            <input type="text" id="email" v-model="email" placeholder="example123@gmail.com" required>
            
            <label for="whats">Whatsapp:</label>
            <input type="text" id="whats" placeholder="(DDD) xxxxx-xxxx" required>
          

            <button v-on:click.prevent="verificar()">Enviar</button>
          </form>

        </div>
        
    </section>

    <script src="https://unpkg.com/vue@3"></script>
      <script src="script.js"></script>
</body>
</html>
